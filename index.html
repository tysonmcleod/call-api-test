<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List employees test</title>
    <style>
        #employees th, td {
            border: 1px solid #000;
            padding: 3px;
        }

        #employees tr:nth-child(even) {
            background-color: #fae5e5;
        }

    </style>
</head>
<body>
    <h1>List of employees</h1>

    <table id="employees">
        <tr>
            <th>Employee</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
        <tbody id="employeeTable">
        </tbody>
    </table>

<script>

    // base url 
    const BASE_URL = "http://dummy.restapiexample.com/api/v1/employees";

    // employee data 
    let employee_data;

    // fetch data from API
    fetch(BASE_URL)
        .then(response => response.json())
        .then(data => {
            employee_data = data.data,
            createTable(employee_data)
        })
        .catch((error) => {
            console.error('Error:', error);
        });

    // function to add table data 
    function createTable(data){
        const table = document.getElementById('employeeTable');
        for(let i =0; i < data.length; ++i){
            let row = `<tr>
                            <td>${data[i].employee_name}</td>
                            <td>${data[i].employee_salary}</td>
                            <td>${data[i].employee_age}</td>
                        </tr>`
            table.innerHTML += row;
        }
    }

</script>
</body>
</html>
